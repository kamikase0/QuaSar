<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ViewJS</title>
  </head>
  <body>
    <div id="myApp">
      <h3>Batman Quotes <small>{{newQuote}}</small></h3>
      <input type="text" v-model="newQuote" v-on:keypress="addQuote" />

      <hr />

      <ul>
        <li v-for="({quote,author},index) in quotes">
          <span> {{index +1}}. {{quote}} </span>
          <blockquote>-{{author}}</blockquote>
        </li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
